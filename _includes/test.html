{% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major" style="height:100vh; max-height:none;">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <blockquote style="text-transform: uppercase;"><b>{{ page.description }}</b></blockquote>
                
		<!--
		<ul class="actions">
                    
			<li><a href="photos.html" class="button next">Visiter</a></li>
                
		</ul>
		-->
		    
		    
		</div>
		<ul class="actions" style="margin-top: 3em;">    
			<li>
				<a href="#main" class="button special js-scrollTo">{{ site.data.translations['discover'][page.lang] }}:</a>
			</li>
		</ul>
        </div>
    </section>

<ul class="languages">
{% for lang in site.data.languages %}
{% assign language = lang[1] %}
<li><a href="{{site.baseurl}}{{lang[0]}}">{{language.icon}} {{ language.label }} ({{ language.code }})</a></li>
{% endfor %}
</ul>
