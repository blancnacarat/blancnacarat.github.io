<div class="player">
    <div class="player__bar">
        <div class="player__album">
            <div class="player__albumImg active-song" data-author="Smith for Blanc Nacarat" data-song="House Set" data data-src="https://www.dropbox.com/s/vsvqbqqqanom91o/MadSpirit%20-%20Blanc%20Nacarat.wav?raw=1"

            </div>
        </div>
        <div class="player__controls">

            <div class="player__prev">
                <svg class="icon">
                    <use xlink:href="../assets/images/sprite.svg#arrow"></use>
                </svg>
            </div>

            <div class="player__play">
                <svg class="icon play">
                    <use xlink:href="../assets/images/sprite.svg#play"></use>
                </svg>
                <svg class="icon pause">
                    <use xlink:href="../assets/images/sprite.svg#pause"></use>
                </svg>
            </div>

            <div class="player__next">
                <svg class="icon">
                    <use xlink:href="../assets/images/sprite.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="player__timeline">
        <p class="player__author"></p>
        <p class="player__song"></p>
        <div class="player__timelineBar">
            <div id="playhead"></div>
        </div>
    </div>
