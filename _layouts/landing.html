  <script>
  $(document).ready(function() {
    $('.js-scrollTo').on('click', function() { // Au clic sur un élément
      var page = $(this).attr('href'); // Page cible
      var speed = 750; // Durée de l'animation (en ms)
      $('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
      return false;
    });
  });
  $(window).on('beforeunload', function(){
      $(window).scrollTop(0);
  });                    
  </script>
  
  <style>

  <div class="moving-letters">
    <h1 class="ml11">

    <!--a href="https://blancnacarat.github.io/{{ page.lang }}" class="button special">Enter</a> -->
    <link rel="prefetch" href="/assets/images/banner.png"> 
  </span>
</h1>

<!--more-->

<style>
.ml11 {
  font-weight: 900;
  font-size: 3.2em;
}
.ml11 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.1em;
  padding-right: 0.05em;
  padding-bottom: 0.15em;
}
.ml11 .line {
  opacity: 0;
  position: absolute;
  left: 0;
  height: 100%;
  width: 0.1em;
  background-color: #FF0F53;
  transform-origin: 0 50%;
}
.ml11 .line1 { 
  top: 0; 
  left: 0;
}
.ml11 .letter {
  display: inline-block;
  line-height: 1em;
}
</style>

<script>
// Wrap every letter in a span
$('.ml11 .letters').each(function(){
  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
});
ml.timelines["ml11"] = anime.timeline({loop: false})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0,$(".ml11 .letters").width()],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: function(el, i) {
      return 34 * (i+1)
    }
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>
